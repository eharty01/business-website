<body>
    <div class = "receipt">
        <h2>Joe's Hotdog Stand Receipt: Your Order</h2>
        <p>Thank you for your business!</p>

        <table>
            <tr>
                <th>Billing Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Hotdogs</td>
                <td id="hotdog-count"></td>
                <td>$5.25</td>
                <td id="hotdog-price"></td>
            </tr>
            <tr>
                <td>French Fries</td>
                <td id="fries-count"></td>
                <td>$3.75</td>
                <td id="fries-price"></td>
            </tr>
            <tr>
                <td>Beverages</td>
                <td id="soda-count"></td>
                <td>$2.50</td>
                <td id="soda-price"></td>
            </tr>
            <tr>
                <td>Subtotal</td>
                <td>-</td>
                <td>-</td>
                <td id="subtotal-amount"></td>
            </tr>
            <tr>
                <td>Discount</td>
                <td>-</td>
                <td>-</td>
                <td id="discount-amount"></td>
            </tr>
            <tr>
                <td>Subtotal Post Discount</td>
                <td>-</td>
                <td>-</td>
                <td id="subtotalPostDisc-amount"></td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>-</td>
                <td>-</td>
                <td id="tax-amount"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td>-</td>
                <td>-</td>
                <td id="total-amount"></td>
            </tr>
        </table>
    </div>

    <script>
        /* create associative arrays */
        namePrices = [];
        namePrices["hotdogs"] = 5.25;
        namePrices["fries"] = 3.75;
        namePrices["drinks"] = 2.5;

        nameQuantities = [];
        nameQuantities["hotdogs"] = 0;
        nameQuantities["fries"] = 0;
        nameQuantities["drinks"] = 0;

        function showMoney(input) {
            /* round the input */
            input = Math.round(input * 100) / 100;
            let dollars = Math.floor(input);
            let cents = input - dollars;
            let output = "";

            /* make sure cents are included to the hundredths */
            if (cents == 0) {
                output = "$" + input + ".00";
            } else if (((cents * 100) % 10) == 0) {
                output = "$" + input + "0";
            } else {
                output = "$" + input;
            }

            return output;
        }

        window.onload = function JoeMenu() {
            alert("Joe's Hotdog Stand Menu\n- Hotdogs: $5.25\n- Fries: $3.75\n- Beverage: $2.50\nSpecials:\n- Meal Deal: 1 hotdog, 1 french fries, and 1 drink for $10!\n- 10% discount for any order over $30!");
        
            for (namePrice in namePrices) {
                let namePriceQuantity = prompt(`How many ${namePrice} would you like?`);
                nameQuantities[namePrice] = namePriceQuantity;
            }
            let discount = 0;
            let total = 0;
            let tax = 0;
            const hotdogPrice = 5.25;
            const friesPrice = 3.75;
            const sodaPrice = 2.50
            let hotdogPriceTotal = nameQuantities["hotdogs"] * 5.25;
            let friesPriceTotal = nameQuantities["fries"] * 3.75;
            let sodaPriceTotal = nameQuantities["drinks"] * 2.50;
            let subtotal = hotdogPriceTotal + friesPriceTotal + sodaPriceTotal;
            let subtotalPostDiscount = subtotal;

            /* meal deal and non-meal deal case */
            if (nameQuantities["hotdogs"] == 1 && nameQuantities["fries"] == 1 && nameQuantities["drinks"] == 1) {
                discount = 1.50;
                subtotal = 11.5;
                subtotalPostDiscount = 10.00;
                total = 10.63;
                tax = 0.63;
                hotdogPriceTotal = 5.25;
                sodaPriceTotal = 2.50;
                friesPriceTotal = 3.75;

            } else if (subtotal >= 30) {
                /* order of $30 or more */
                discount = subtotal * 0.1;
                subtotalPostDiscount = subtotal - discount;
                tax = subtotalPostDiscount * 0.0625;
                total = subtotalPostDiscount * 1.0625;
            } else {
                tax = subtotal * 0.0625;
                total = subtotal * 1.0625;
            }

            document.getElementById('hotdog-count').textContent = nameQuantities["hotdogs"];
            document.getElementById('fries-count').textContent = nameQuantities["fries"];
            document.getElementById('soda-count').textContent = nameQuantities["drinks"];
            document.getElementById('hotdog-price').textContent = showMoney(hotdogPriceTotal);
            document.getElementById('fries-price').textContent = showMoney(friesPriceTotal);
            document.getElementById('soda-price').textContent = showMoney(sodaPriceTotal);
            document.getElementById('tax-amount').textContent = showMoney(tax);
            document.getElementById('discount-amount').textContent = showMoney(discount);
            document.getElementById('subtotal-amount').textContent = showMoney(subtotal);
            document.getElementById('subtotalPostDisc-amount').textContent = showMoney(subtotalPostDiscount);
            document.getElementById('total-amount').textContent = showMoney(total);
        };
    </script>
